<template>
    <div class="container">
        <div class="login wrapper">
            <form role="form" name="Login_Form" class="form-signin au-target" submit.delegate="login(user)">  
                <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
                <hr class="colorgraph"><br>
                
                <input value.bind="user.email" type="text" class="form-control" name="Email" placeholder="Email" required="" autofocus="" />
                <input value.bind="user.password" type="password" class="form-control" name="Password" placeholder="Password" required=""/>     		  
                
                <button class="btn btn-lg btn-success btn-block"  name="Submit" value="Login" type="Submit">Login</button>  			
            </form>			
        </div>
    </div>
</template>
