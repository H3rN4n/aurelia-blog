<template>
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6">
                    <h2 if.bind="!group.id">New Group</h2>
                    <h2 if.bind="group.id">Update Group</h2>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-sm btn-danger btn-create pull-right" click.delegate="delete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <form role="form" submit.delegate="post()" class="au-target">
        <div class="row">
            <div class="col-md-6">    
                <div class="form-group">
                    <label for="fn">Title</label>
                    <input type="text" value.bind="group.title & validate" class="form-control au-target" id="username">
                </div>
                <div class="form-group">
                    <label for="fullname">Description</label>
                    <input type="text" value.bind="group.description & validate" class="form-control au-target" id="fullname">
                </div>
                <div class="form-group">
                    <label for="">Users</label>
                    <div repeat.for="user of users" class="checkbox">
                        <label>
                        <input type="checkbox" checked.bind="checkedIfUserIsSelected(user.id)" change.delegate="toggleUser(user.id)"> Username: ${user.username} | Full Name: ${user.fullName}
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <!--<ul if.bind="validationController.errors">
                    <li repeat.for="error of validationController.errors" style="color:red;">
                        ${error.message}
                    </li>
                </ul>-->
            
            </div>
            <div class="col-md-6">
            
            </div>
        </div>
    </form>

</template>
