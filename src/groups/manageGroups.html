<template>
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-6">
                    <h2 if.bind="!group.id">New Group</h2>
                    <h2 if.bind="group.id">Update Group</h2>
                </div>
                <div class="col-sm-6">
                    <button if.bind="group.id" type="button" class="btn btn-sm btn-danger btn-create pull-right" click.delegate="delete(group)">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <form role="form" submit.delegate="post(group)" class="au-target">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fn">Name</label>
                    <input type="text" value.bind="group.name & validate" class="form-control au-target" id="fn">
                </div>
                <div class="form-group">
                    <label for="fullname">Description</label>
                    <input type="text" value.bind="group.description & validate" class="form-control au-target" id="fullname">
                </div>
                <div if.bind="group.id" class="form-group">
                    <label for="">Users</label>
                    <div repeat.for="user of users" class="checkbox">
                        <label if.bind="!checkedIfUserIsSelected(user, 'user')">
                            <input type="checkbox" change.delegate="addUserFromGroup(group.id, user.id)"> ${user.firstName} ${user.lastName}
                        </label>
                    </div>
                </div>
                <div if.bind="group.id" class="form-group">
                    <label for="">Users Added</label>
                    <ul class="list-group">
                        <li repeat.for="relation of group.users" class="list-group-item">
                            ${getUserName(relation.userId)}
                            <button class="btn btn-sm btn-danger pull-right" click.delegate="removeUserFromGroup(group.id, relation)">remove</button>
                        </li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <!--<ul if.bind="validationController.errors">
                    <li repeat.for="error of validationController.errors" style="color:red;">
                        ${error.message}
                    </li>
                </ul>-->
            
            </div>
            <div class="col-md-6">
            
            </div>
        </div>
    </form>

</template>
